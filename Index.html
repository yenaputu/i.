<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>W.E.D.I Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-top: 30px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .chat-box {
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #90caf9;
    }

    .bot {
      text-align: left;
      color: #a5d6a7;
    }

    .input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #1976d2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="profil.jpg" alt="Avatar" class="avatar">
      <div class="title">Apa yang bisa saya bantu?</div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Tanyakan apa saja">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage("bot", data.response || "Maaf, tidak ada balasan.");
      } catch (err) {
        appendMessage("bot", "Gagal menghubungi server. Pastikan backend Flask berjalan.");
        console.error("Error:", err);
      }
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
